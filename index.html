<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insta-collage</title>
	<!--fuentes (google fonts)-->
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<!--iconos (fonts awesome)-->
	<script src="https://use.fontawesome.com/2c0c95ddaa.js"></script>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<section class="container">
	<div class="row">

		<div id="encabezado" class="col-md-12 col-sm-12 col-xs-12">
			<p>Idioma: español(España)</p>
			<i class="fa fa-chevron-down" aria-hidden="true"></i>	
		</div>
		<div id="logo-principal" class="col-md-12 col-sm-12 col-xs-12">
			<img src="assets/img/logo-insta.png">
		</div>

		<form class="form-registro" action="fotografias.html" methos="post" onsubmit="return validacion();">
			
		<div class="form-group" id="inputs" class="col-md-12 col-sm-12 col-xs-12">
			<input type="text" class="form-control" id="usr" placeholder="degustoydisgusto" required>
		</div>
		<div class="form-group" class="col-md-12 col-sm-12 col-xs-12">
			<input type="password" class="form-control" id="pwd" required> 
		</div>
		<div id=boton class="col-md-12 col-sm-12 col-xs-12">
			<button type="submit" class="btn btn-default">Iniciar sesión</button>
		</div>
</form>

<div id="texto-ayuda" class="col-md-12 col-sm-12 col-xs-12">
	<p>¿Has olvidado tu información de inicio de sesión? Obtén ayuda.</p>
</div>
		

		<div id="facebook" class="col-md-12 col-sm-12 col-xs-12">
			<i class="fa fa-facebook-official" aria-hidden="true"></i>
			<p>Iniciar sesión con Facebook</p>
		</div>
		<hr>
		<footer class="col-md-12 col-sm-12 col-xs-12">
			<p>¿No tienes una cuenta? Regístrate</p>
		</footer>

		</div>
	</section>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
