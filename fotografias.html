<!DOCTYPE html>
<html>
<head>
	<title>Insta-collage</title>
	<!--fuentes (google fonts)-->
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
	<!--iconos (fonts awesome)-->
	<script src="https://use.fontawesome.com/2c0c95ddaa.js"></script>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="assets/css/design.css">
</head>
<body>

	<!--HEADER -->
	<header id="encabezado" class="container" class="col-md-12 col-sm-12 col-xs-12">
		
			<div class="row" class="col-md-12 col-sm-12 col-xs-12">

				<div id="header-text" class="col-md-12 col-sm-12 col-xs-12">
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle" aria-hidden="true"></i>
					<i class="fa fa-circle-thin" aria-hidden="true"></i>
					<p>9:41 AM</p>
					<i class="fa fa-battery-empty" aria-hidden="true"></i>
				</div>

		

		</div>
	</header>

	<!-- sección collage-->

	<section class="container" id="collage">
		<div class="row" class="col-md-12 col-sm-12 col-xs-12">

			<div id="foto1" class="col-md-12 col-sm-12 col-xs-12" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
			<div id="foto2" class="col-md-12 col-sm-12 col-xs-12" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
			<div id="foto3" class="col-md-12 col-sm-12 col-xs-12" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
			<div id="foto4" class="col-md-12 col-sm-12 col-xs-12" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
			<div id="foto5" class="col-md-12 col-sm-12 col-xs-12" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>

		</div >

	</section>

	<!-- sección texto medium-->

	<section  id="texto" class="container" class="col-md-12 col-sm-12 col-xs-12">

		<div class="row" class="col-md-12 col-sm-12 col-xs-12">
			<i class="fa fa-camera" aria-hidden="true"></i>
			<h1>PHOTO BOOTH</h1>
		</div>

	</section>

	<!-- sección fotos a elegir-->

	<section class="container" id="fotos" class="col-md-12 col-sm-12 col-xs-12">
		<div class="row" class="col-md-12 col-sm-12 col-xs-12">

			<div class="col-md-12 col-sm-12 col-xs-12">
				<img id="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/foto1.jpg" alt="">
				<img id="foto2" draggable="true" ondragstart="drag(event)" src="assets/img/foto2.jpg" alt="">
				<img id="foto3" draggable="true" ondragstart="drag(event)" src="assets/img/foto3.jpg" alt="">
				<img id="foto4" draggable="true" ondragstart="drag(event)" src="assets/img/foto4.jpg" alt="">
				<img id="foto5" draggable="true" ondragstart="drag(event)" src="assets/img/foto5.jpg" alt="">
				<img id="foto6" draggable="true" ondragstart="drag(event)" src="assets/img/foto6.jpg" alt="">
				<img id="foto7" draggable="true" ondragstart="drag(event)" src="assets/img/foto7.jpg" alt="">
				<img id="foto8" draggable="true" ondragstart="drag(event)" src="assets/img/foto8.jpg" alt="">
				<img id="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/foto9.jpg" alt="">
				<img id="foto2" draggable="true" ondragstart="drag(event)" src="assets/img/foto10.jpg" alt="">
				<img id="foto3" draggable="true" ondragstart="drag(event)" src="assets/img/foto11.jpg" alt="">
				
			</div>

		</div>
	</section>	

	<!--footer-->

	<footer class="container">

		<div class="row">
			<p>CAMERA ROLL</p>
			<i class="fa fa-chevron-down" aria-hidden="true"></i>
			<p>FACES</p>
			<p>RECENTS</p>
		</div>

	</footer>

	<script src="assets/js/main.js"></script>
</body>
</html>
